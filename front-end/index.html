<!DOCTYPE html>
<html>
<head>
	<title>Radiation: A More Cancerous Twitch.tv</title>
	<style type="text/css">
		html,body{
			width:100%;
			height:100%;
			position:relative;
			padding:0px;
			margin:0px;
			overflow: hidden;
		}
		#stream{
			width:100%;
			height:100%;
			border:none;
			padding:0px;
			margin:0px;
		}
		#chat-div{
			width:400px;
			height:400px;
			position: absolute;
			top:0px;
			left:0px;
			z-index: 200;
			padding:0px;
			margin:0px;
			overflow: hidden;
			background-color: rgba(30,30,30,0.7);
		}
		#chat{
			width:100%;
			height:90%;
			border:none;
			padding:0px;
			margin:0px;
			position: absolute;
			top:0px;
			left:0px;
			opacity:0.7;

		}
		#controls{
			position: absolute;
			width:100%;
			height:10%;
			bottom:0px;
			left:0px;
			cursor:move;
		}
		#controls > button{
			cursor: pointer;
		}
		.block-click{
			position: absolute;
			top:-28px;
			left:0px;
			width:100%;
			height:100%;
			z-index:100;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="jquery-ui.min.js"></script>

</head>
<body>
<!-- With the twitch embed code, when you click anywhere on the video outside 
     the video controls, it takes you to twitch. We don't want that so we need
     to have a div overlay it that blocks clicking. We make it the size of the
     window but shift it up by the size of the control bar, which I found was
     about 28 pixels -->
<div class="block-click">
</div>
<div id="chat-div">
	<iframe frameborder="0" 
		        scrolling="no" 
		        id="chat">
	</iframe>
	<div id="controls">
	<button>Options</button>
	</div>
</div>
<iframe frameborder="0" 
        scrolling="no" 
        id="stream">
</iframe>
<script type="text/javascript">
var channel = "STRIFECRO";
channel = channel.toLowerCase();
$("#stream").attr("src", "http://www.twitch.tv/"+channel+"/embed");
$("#chat").attr("src", "http://www.twitch.tv/"+channel+"/chat");





$("#chat-div").resizable().draggable();
</script>
</body>
</html>
